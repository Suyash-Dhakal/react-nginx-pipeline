name: Deploy React App (Docker)
on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t react-app:${{ github.ref_name }} .

      - name: Save Docker image
        run: docker save react-app:${{ github.ref_name }} | gzip > react-app.tar.gz

      - name: Copy Docker image to VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "react-app.tar.gz,docker-compose.yml,nginx-proxy.conf"
          target: "/tmp/deploy"

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /tmp/deploy
            docker load < react-app.tar.gz
            
            if [ "${{ github.ref_name }}" = "main" ]; then
              docker stop react-app-main || true
              docker rm react-app-main || true
              docker run -d --name react-app-main --restart unless-stopped react-app:main
            else
              docker stop react-app-dev || true
              docker rm react-app-dev || true
              docker run -d --name react-app-dev --restart unless-stopped react-app:dev
            fi
            
            rm react-app.tar.gz