services:
  react-app-main:
    build: .
    container_name: react-app-main
    restart: unless-stopped
    networks:
      - app-network
    
  react-app-dev:
    build: .
    container_name: react-app-dev
    restart: unless-stopped
    networks:
      - app-network

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - react-app-main
      - react-app-dev

networks:
  app-network:
    driver: bridge