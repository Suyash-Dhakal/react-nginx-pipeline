events {
    worker_connections 1024;
}

http {
    # Main production app - default
    server {
        listen 80 default_server;
        server_name 20.235.240.131;
        
        location / {
            proxy_pass http://react-app-main:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Dev app - accessed via /dev path
    server {
        listen 80;
        server_name 20.235.240.131;

        location /dev {
            rewrite ^/dev/(.*)$ /$1 break;
            proxy_pass http://react-app-dev:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}